<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__nav-container">
        <div class="container">
          <!--  -->
          <nav class="header__nav">
            <!--  -->
            <div class="header__left-wrapper">
              <a href="#"><img src="./images/burger.svg" alt="" /></a>
              <div class="header__left-divider"></div>
              <a href="#"><img src="./images/logo.png" alt="" /></a>
            </div>
            <!--  -->
            <div class="header__right-wrapper">
              <div class="header__icons-container">
                <div class="header__tablet-icons">
                  <a href="#"><img src="./images/call.png" alt="" /></a>
                  <a href="#"><img src="./images/chat.png" alt="" /></a>
                  <a href="#"><img src="./images/profile.png" alt="" /></a>
                </div>
                <div class="header__right-divider"></div>
                <div class="header__main-icons">
                  <a href="#"><img src="./images/repair.png" alt="" /></a>
                  <a href="#"><img src="./images/checkstatus.png" alt="" /></a>
                </div>
              </div>
            </div>
            <!--  -->
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main__services">
          <div class="main__h1-wrapper">
            <div class="main__highlight"></div>
            <h1 class="main__h1">Услуги и сервисы</h1>
          </div>
          <div class="main__icons">
            <a href="#"
              ><span>Оставить заявку</span
              ><img src="./images/repair.png" alt=""
            /></a>
            <a href="#"
              ><span>Статус ремонта</span
              ><img src="./images/checkstatus.png" alt=""
            /></a>
          </div>
        </div>
        <div class="main__slide-menu">
          <button
            class="item item--show-desktop item--hide-tablet item--hide-mobile"
          >
            Ремонтируемые бренды
          </button>
          <button class="item">Ремонтируемые устройства</button>
          <button class="item item--hide-desktop">Дополнительные услуги</button>
          <button class="item item--hide-mobile">Цены на услуги</button>
          <button
            class="item item--show-desktop item--hide-tablet item--hide-mobile"
          >
            Адреса сервисных центров
          </button>
          <button class="item item--hide-mobile">Специальные цены</button>
        </div>
        <div class="main__bottom-wrapper">
          <div class="main__bottom-left">
            <div class="main__description">
              Мы являемся авторизованным сервисным центром по ремонту техники
              Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с
              официальной гарантией производителя.
            </div>
            <img class="main__arrows" src="./images/arrows.png" alt="" />
            <button class="main__next">Читать далее</button>
          </div>
          <div class="main__bottom-right">
            <img class="main__picture" src="./images/Picture Copy.png" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
